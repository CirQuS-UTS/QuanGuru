# This workflow will install Python dependencies, lint, run mypy and tests

name: QuanGuru-development

on:
  push:
    branches: [ development ]
  pull_request:
    branches: [ development ]

jobs:
  check:
    name: Check files
    outputs:
      run_type_hints: ${{ steps.check_files.outputs.run_type_hints }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: check modified files
        id: check_files
        run: |
          echo "=============== list modified files ==============="
          git diff --name-only HEAD^ HEAD
          
          echo "========== check paths of modified files =========="
          git diff --name-only HEAD^ HEAD > files.txt
          while IFS= read -r file
          do
            echo $file
            if [[ $file != QuantumToolbox/* ]]; then
              echo "This modified file is not under the 'db' folder."
              echo "::set-output name=run_type_hints::false"
              break
            else
              echo "::set-output name=run_type_hints::true"
            fi
          done < files.txt

  type_hints:
    runs-on: ubuntu-latest
    needs: check
    if: needs.check.outputs.run_type_hints == 'true'
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install mypy
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Type-hints with mypy
        run: |
          python3 -m mypy

  QuantumToolbox_core:
    needs: 
      - type_hints
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: core tests
        run: |
          python3 -m pytest -k 'Core'

  all_other_unit_tests:
    needs: QuantumToolbox_core
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: rest
        run: |
          python3 -m pytest --ignore=tests/QuantumToolboxCore -k 'not Core and not Integration'
