name: Set Issue Label

on:
  issues:
    types: [opened, edited]
  pull_request:
    types: [opened]

jobs:
  set-label:
    runs-on: ubuntu-latest
    steps:
      - uses: Naturalclar/issue-action@v2.0.2
        with:
          title-or-body: "both"
          parameters: '[ {"keywords": ["bug", "error"], "labels": ["bug"], "assignees": [""]}, {"keywords": ["help", "guidance"], "labels": ["help wanted"], "assignees": [""]}]'
          github-token: "${{ secrets.GITHUB_TOKEN }}"
